<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Encryptor Machine | Esepbit</title>
</head>
<body>
  <div class="container">
    <img class="atom" src="./assets/atom.svg" alt="">
    <h1>Encrypt Machine</h1>
    <div class="form">
      <textarea id="input-textarea" name="input" cols="30" rows="10" placeholder="Your text here, 
only lowercase letters are allowed"></textarea>
      <div class="btn-container">
        <button id="encrypt">Encrypt</button>
        <button id="decrypt">Decrypt</button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <div class="output-container">
      <textarea id="output" cols="30" rows="10" readonly placeholder="Text not found"></textarea>
      <button id="btn-copy"><img src="./assets/paste-icon.svg" alt="paste icon"></button>
    </div>
    <div class="attribution">
      <p>Coded by <a href="https://github.com/esepgit">Esepbit</a></p>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
